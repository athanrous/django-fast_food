{% load staticfiles %}
{% load url from future %}

<!DOCTYPE html> 
<html> 
<head> 
	<meta charset="UTF-8">
	<title>Food Search</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" type="text/css" href="{% static 'places/jquery.mobile.structure-1.0.1.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'places/jquery.mobile-1.0.1.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'places/custom.css' %}" />
    <script type="text/javascript" src="{% static 'places/js/jquery-1.7.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'places/js/jquery.mobile-1.0.1.min.js' %}"></script>
</head> 

<body> 
<div id="choose_restaurant" data-role="page" data-add-back-btn="true">
	<div data-role="header"> 
		<h1> Food Place Search </h1>
	</div> 
	<div data-role="content">
	    <div class="choice_list"> 
            <h1> Please choose a restaurant.</h1>
            {% if rests %}	
                <ul data-role="listview" data-inset="true" >
                    {% for r in rests %}
                    <li><a href="{% url 'places:restaurant' r.id%}" data-transition="slidedown"> <img src={{ r.picture.url }}/> <h2>{{ r.name }}</h2> <p class="classement {{r.get_votes_display}}">{{r.votes}} stars  </p></a></li>
                    {% endfor %}
                </ul>	
            {% endif %}
    	</div>
	</div>
</div><!-- /page -->
</body>
</html>
